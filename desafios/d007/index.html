<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60A</p>
    <picture>
        <source media="(max-width: 700px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Esta é a imagem em seu maior tamanho">
    </picture>
</body>
</html>
